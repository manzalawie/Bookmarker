<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
  </head>
  <body>
    <header>
      <div class="container overflow-hidden text-center">
        <div class="row mt-5 ms-2 me-2 bg-light">
          <h1 class="py-2 position-relative">Bookmarker</h1>
          <br />
          <br />
          <br />
        </div>
        <hr />
        <div class="d-flex justify-content-center text-white headline">
          <i class="fa-solid fa-bookmark h3 pe-4"></i>
          <h3>Bookmark your favorite sites</h3>
          <i class="fa-solid fa-bookmark h3 ps-4"></i>
        </div>
        <div class="text-start text-white h5">
          <label for="siteName" class="form-label">
            <i class="fa-solid fa-floppy-disk pe-2"></i> Site name
          </label>
          <input
            type="text"
            id="siteName"
            class="form-control mb-4"
            oninput="validateItems(this)"
          />

          <label for="siteUrl" class="form-label">
            <i class="fa-solid fa-link pe-2"></i> Site URL
          </label>
          <input
            type="text"
            id="siteUrl"
            class="form-control mb-4"
            oninput="validateItems(this)"
          />
        </div>
        <button
          id="SubmitBtn"
          onclick="addSite()"
          class="btn btn-info p-2 pe-5 ps-5"
        >
          Submit
        </button>
        <hr />
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th>index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </header>
    <div
      id="boxInfo"
     <div
      id="boxInfo"
      class="box-info position-fixed start-0 top-0 bottom-0 end-0 w-100 d-flex justify-content-center align-items-center d-none"
    
    >
      <div class="box-content bg-white p-4 rounded-2 shadow-lg">
        <header
          class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
        >
          <div class="circles d-flex">
            <i class="fa-solid fa-circle me-2 text-danger"></i>
            <i class="fa-solid fa-circle me-2 text-warning"></i>
            <i class="fa-solid fa-circle me-2 text-success"></i>
          </div>
          <button class="btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3"></i>
          </button>
        </header>
        <p class="m-0 pb-2 h4 mb-4">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0 h5">
          <li>
            <i class="fa-regular fa-circle-right p-3 text-danger"></i>Site name
            must contain max 20 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-3 text-danger"></i>Site URL
            must be a valid one
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-3 text-danger"></i>
            Both inputs should not be empty
          </li>
        </ol>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
